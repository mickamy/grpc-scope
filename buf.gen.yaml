version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/mickamy/grpc-scope/scope/gen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: scope/gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: scope/gen
    opt: paths=source_relative
inputs:
  - directory: proto
